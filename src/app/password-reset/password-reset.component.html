<div *ngIf="!show">
    <form action="#" [formGroup]="resetPasswordFormGroup">
        <h4>Thay đổi mật khẩu</h4>
        <div class="form-group">
            <label>Mật khẩu mới</label>
            <input type="password" class="form-control" matInput placeholder="New password"
                formControlName="newPassword" required>
            <mat-error *ngIf="resetPasswordFormGroup.hasError('required', 'newPassword')">
                Hãy nhập mật khẩu mới
            </mat-error>
            <mat-error *ngIf="resetPasswordFormGroup.hasError('minlength', 'newPassword')">
                Mật khẩu mới tối thiểu 6 kí tự!
            </mat-error>
        </div>
        <div class="form-group">
            <label>Nhập lại mật khẩu mới</label>
            <input type="password" class="form-control" matInput placeholder="Confirm password"
                formControlName="confirmPassword" [errorStateMatcher]="matcher">
            <mat-error *ngIf="resetPasswordFormGroup.hasError('notSame')">
                Mật khẩu không trùng với mật khẩu trên!
            </mat-error>
            <mat-error *ngIf="resetPasswordFormGroup.hasError('required', 'confirmPassword')">
                <br>Mật khẩu nhập lại không được để trống
            </mat-error>
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="error">
            Thay đổi mật khẩu thất bại!
        </div>
        <button [disabled]="resetPasswordFormGroup.invalid" class="btn btn-black" style="width: 100%;"
            (click)="changeP()">
            Thay đổi
        </button>
    </form>
</div>
<div *ngIf="show">
    <div class="alert alert-success text-center" role="alert">
        Bạn đã thay đổi mật khẩu thành công!
    </div>
    <button class="btn btn-block" routerLink="/">Về trang chủ</button>
</div>
